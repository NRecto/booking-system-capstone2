    <!-- nav end -->
    <!-- main start -->
    <div class="container" id="registrationMain">
        <div class="row container">
            <div class="col-12 col-md-6" id="regBrand">
                <h1>Campe贸n</h1>
            </div>
            <div class="col-12 col-md-6" id="registrationDiv">
                <div class="col-12 mb-3 text-center">
                    <h1>Register Form</h1>
                </div>
                <div class="col-12 col-md-6 mx-auto w-100">
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName" class="form-control" required placeholder="Enter your first name.">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName" class="form-control" required placeholder="Enter your last name.">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email address.">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mobileNo">Mobile No:</label>
                            <input type="text" name="mobileNo" id="mobileNo" class="form-control" required placeholder="Enter your mobile number.">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required placeholder="Confirm password">
                        </div>
                        <button class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
