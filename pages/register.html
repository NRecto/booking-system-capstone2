<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./../assets/css/style.css">
    <title>Register Here!</title>
</head>

<body>
    <!-- start nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html"> Zuitter </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./courses.html">Courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end -->
    <!-- header start -->
    <header class="text-center">
        <h1>Zuitter Booking Services</h1>
        <p class="lead">Booking for everyone, everywhere</p>
    </header>
    <!-- header end -->
    <!-- main start -->
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 text-center">
                <h1>Register Form</h1>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12 col-md-6 mx-auto">
                <form id="registerForm">
                    <div class="form-group mb-3">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required>
                        <span class="text-muted">Enter your first name.</span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required>
                        <span class="text-muted">Enter your last name.</span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                        <span class="text-muted">Enter your email address.</span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobileNo">Mobile No:</label>
                        <input type="text" name="mobileNo" id="mobileNo" class="form-control" required>
                        <span class="text-muted">Enter your mobile number.</span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <span class="text-muted">Enter your password </span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
                        <span class="text-muted">Confirm password</span>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!-- main end -->
    <!-- footer start -->
    <footer class="footer bg-primary">
        <p class="text-white p-3 mb-0 text-center ">
            Zuitter Booking Services
        </p>
    </footer>
    <!-- footer end -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- <script src="./../assets/js/script.js"></script> -->
    <script src="./../assets/js/register.js"></script>
</body>

</html>
