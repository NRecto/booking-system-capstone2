<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./../assets/css/style.css">
    <title>Courses</title>
</head>

<body>
    <!--NAV START  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html">Zuitter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./courses.html">Courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link ">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAV END -->
    <!-- HEADER START -->
    <header class="text-center">
        <h1>Zuitter Booking Service</h1>
        <p class="lead">Booking for everyone, everywhere</p>
        <a href="./courses.html" class="btn btn-outline-primary">Book Now!</a>
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main class="container my-5 "></main>
    <!-- admin buttons start -->
    <div id="adminButton" class="row ">
        <p>
        </p>
    </div>
    <!-- admin button end -->
    <div id="courseContainer" class="row">
        <!-- start of each course -->
        <div class="col-12">
            <section class="text-center my-5">
                <h2 class="my-5">
                    <span class="spinner-border">
                    </span> Fetching data
                </h2>
            </section>
        </div>
        <!-- end of each course -->
        <!-- start sample course card -->
        <div class="col-md-6 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <p class="card-text text-right">&#8369; Pesos</p>
                    <p class="card-text">Description</p>
                </div>
                <div class="card-footer">
                    <!-- for admin buttons -->
                    <a href="./editCourse.html?courseId=__courseId__" class="btn btn-primary editButton">Edit</a>
                    <a href="./deleteCourse.html?courseId=__courseId__" class="btn btn-danger deleteButton">Delete</a>
                    <!-- end admin buttons -->
                    <!-- for not admin buttons -->
                    <a href="./course.html?courseId=__courseId__" class="btn btn-primary">Select Course</a>
                    <!-- end not admin buttons -->
                </div>
            </div>
        </div>
        <!-- end start course card -->
    </div>
    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer class="footer bg-primary">
        <p class="text-white p-3 mb-0 text-center ">
            Zuitter Booking Services
        </p>
    </footer>
    <!-- FOOTER END -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./../assets/js/script.js"></script>
    <script src="./../assets/js/courses.js"></script>
</body>

</html>
