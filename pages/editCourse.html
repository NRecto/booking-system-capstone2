<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./../assets/css/style.css">
    <title>Edit a Course</title>
</head>

<body>
    <!--NAV START  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html">Zuitter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./courses.html">Courses</a>
                    </li>
                </ul>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link ">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAV END -->
    <!-- MAIN START -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <h2 class="my-5">Edit a Course</h2>
                <form action="" id="editCourse">
                    <div class="form-row">
                        <div class="form-group my-3">
                            <input type="text" name="" id="courseName" class="form-control" placeholder="Course Name">
                        </div>
                        <div class="form-group my-3">
                            <input type="number" name="" id="coursePrice" class="form-control" placeholder="Course Price">
                        </div>
                    </div>
                    <textarea name="" id="courseDescription" cols="30" rows="5" class="form-control my-3" placeholder="Course Description"></textarea>
                    <button id="submitButton" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer class="footer bg-primary">
        <p class="text-white p-3 mb-0 text-center ">
            Zuitter Booking Services
        </p>
    </footer>
    <!-- FOOTER END -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- JS -->
    <!-- <script src="./../assets/js/script.js"></script> -->

</body>

</html>
